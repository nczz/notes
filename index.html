<body>
<h1>車次訂單程票</h1> 
<div id="ticketInfo">
<table border="0" cellpadding="5" cellspacing="5" >
	<tbody><tr>
		<td width="100" >身分證字號：</td>
		<td width="500"><input type="text" id="person_id"></td>
	</tr>
	<tr>
		<td >起站代碼：</td>
		<td><select id="from_city" ></select>
			<select id="from_station" >
			</select>
		</td>
	</tr>
	<tr>
		<td >到站代碼：</td>
		<td><select id="to_city" ></select>
			<select id="to_station" >
			</select>
		</td>
	</tr>
	<tr>
		<td >乘車日期：</td>
		<td>
			<select id="getin_date" ></select>
			<button id="getTrainInfo">時刻表</button>
		</td>
	</tr>
	<tr>
		<td >車次代碼：</td>
		<td>
			<input type="text" id="train_no">
			 <span id="boxDesc" style="display: none;"></span>
		</td>
	</tr>
	<tr>
		<td >訂票張數：</td>
		<td>
			<div id="boxNorm" style="display: block;">
					<select id="order_qty_str" >
						<option value="1" selected="">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
			</div>
			<div id="boxTour" style="display: none;">
					<select id="t_order_qty_str">
						<option value="0" selected="">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
			</div>
			<div id="boxSpec" style="display: none;">
				<div id="boxSpecN" style="display:none;">
					<span>一般車廂：</span>
					<select id="n_order_qty_str" >
						<option value="0" selected="">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select> 張
				</div>
				<div id="boxSpecD" style="display:none;">
					<span>商務車廂：</span>
					<select id="d_order_qty_str">
						<option value="0" selected="">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select> 張
				</div>
				<div id="boxSpecB" style="display:none;">
					<span>兩鐵車廂：</span>
					<select id="b_order_qty_str" >
						<option value="0" selected="">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select> 張（含 <span id="boxB01">0</span> 人及 <span id="boxB02">0</span> 車輛）
				</div>
				<div id="boxSpecZ" style="display:none;">
					<span>桌型座位：</span>
					<select id="z_order_qty_str">
						<option value="0" selected="">0</option>
						<option value="4">4</option>
					</select> 張<span id="boxZ"></span>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="2">
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>
			<input id="returnTicket" type="hidden" value="0">
			<button id="setting_ticket_infoBtn">訂票</button><br />
		</td>
	</tr>
</tbody></table>
</div>
<div id="systemInfo"><div>
<div id="checkBlock" class="youCannotSeeMe">
	驗證碼輸入(ENTER)：<input type="text" value="" id="capNum"/><br />
	<div id="msg"></div><br />
	<div id="stepMsg" ></div><br />
	<img src="" id="capImg"></img><br />
	<div id="done" ></div><br />
	<div id="tips" ></div><br />
</div>
<div id="trainInfo" class="youCannotSeeMe">
</div>
</body>

</html>
